<html>

<head>
    %header%
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
    <meta charset="utf-8">
    <title>%title%</title>
    <script src="%pathto(js/jquery-3.1.1.slim.min.js)%"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="%pathto(colourtag.css)%" /> %style_variations% %user_styles% %plugin_header% %user_header%
</head>

<body>
    <div id="blankstrap-nav" class="navbar navbar-toggleable-md">
        <!--<div class="navbar-light bg-faded">-->
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="../" class="navbar-brand">
                %logo%
                %site_title%
            </a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    %navigation%
                </ul>
            </div>
        </div>
    </div>
    <div id="blankstrap-content">
        %content%
    </div>
    <div id="blankstrap"></div>
    <script src="%pathto(js/tether.min.js)%"></script>
    <script src="%pathto(js/bootstrap.min.js)%"></script>
    <script type="text/javascript" src="%pathto(js/javascript.js)%"></script>
    %user_javascript%
</body>

</html>

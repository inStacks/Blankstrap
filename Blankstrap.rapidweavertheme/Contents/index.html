<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
    <meta charset="utf-8">
    <meta name="theme" content="Blankstrap 0.1.2" />
    <!-- header -->
    %header%
    <!-- user_header -->
    %user_header%
    <title>%title%</title>
    <!-- colourtag / other css -->
    <link rel="stylesheet" type="text/css" media="screen" href="%pathto(colourtag.css)%" />
    <link rel="stylesheet" type="text/css" media="screen" href="%pathto(css/baguetteBox.min.css)%" />
    <!-- user_styles -->
    %user_styles%
    <!-- plugin_header -->
    %plugin_header%
</head>
<body>
    <nav id="blankstrap-nav" class="navbar navbar-expand-lg">
        <div id="blankstrap-nav-container" class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="../" class="navbar-brand">
                %logo%
                %site_title%
            </a>
            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                %navigation%
            </div>
        </div>
    </nav>
    <div id="blankstrap-content">
        %content%
    </div>
    <div id="blankstrap"></div>
    <script src="%pathto(js/jquery.min.js)%"></script>
    <script src="%pathto(js/bootstrap.bundle.min.js)%"></script>
    <script type="text/javascript" src="%pathto(js/javascript.js)%"></script>
    <script type="text/javascript" src="%pathto(js/baguetteBox.min.js)%"></script>
    <script type="text/javascript" src="%pathto(js/photo-album.js)%"></script>
    <!-- style_variations -->
    %style_variations%
    <!-- user_javascript -->
    %user_javascript%
</body>
</html>
